<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/app.css">
    <script src="https://kit.fontawesome.com/1f99839674.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
    <title>TO DO LIST</title>
</head>
<body>
    <div class="mainDiv h-full bg-gray-400">
        <nav class="flex justify-between items-center h-20 px-10 bg-black/50 text-white text-3xl">
            <i class="fa-regular fa-user"></i>
            <h3>TO-DO-LIST</h3>
            <i class="fa-solid fa-gear"></i>
        </nav>
        <div class="bodyDiv flex h-full">
            <div class="listNav w-1/4 p-4 bg-black/25">
                <form id="listForm">
                    <input id="listInput" placeholder="Name Your List..." class="w-full h-16 px-5 mb-4 outline-none bg-white">
                </form>
                <div id="listsCon">
                    
                </div>
            </div>
            <div id="listBody" class="w-3/4 bg-black/5">
                <h1 id="currName"></h1>
                <hr>
                <div id="currTodos">
                    <div id="addItem" class="h-5 bg-red">
                        
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
