<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/app.css">
    <script src="https://kit.fontawesome.com/1f99839674.js" crossorigin="anonymous"></script>
    <script defer src="javascript/main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TO DO LIST</title>
</head>
<body>
    <div class="mainDiv h-full flex flex-col">
        <nav class="flex justify-between items-center  px-10 text-white/75 text-3xl">
            <i class="fa-regular fa-user"></i>
            <h3>TO-DO-LIST</h3>
            <i class="fa-solid fa-gear"></i>
        </nav>
        <div class="bodyDiv flex flex-grow h-auto">
            <div class="listNav w-1/4 flex flex-col">
                <input id="listInput"  placeholder="Name New List..." class=" m-5 h-16 p-5 outline-none bg-white/75 rounded">
                <hr>
                <div class="listScrollCon ">
                    <div id="listsCon">

                    </div>
                </div>
            </div>
            <div id="listBody" class="w-3/4 ">
                <div class="currNameDiv flex items-center ">
                    <h1 id="currName"></h1>
                    <div class="grow"></div>
        
                    <details class="dropdown relative" id="search">
                        <summary class="btn"><i class="fa-solid fa-magnifying-glass"></i></summary>
                        <div class=" dropdown-content absolute flex">
                            <input id="searchInput" type="text" placeholder="Search..." class=" outline-none placeholder-gray-400 bg-white/75">
                        </div>
                    </details>
                    <i id="deleteList" class="fa-solid fa-trash"></i>
                </div>
                <hr>
                <div id="currTodos">
                    
                </div>
                <div id="addItemDiv" class="w-full flex">
                    <input placeholder="Add Todos Here..." id="addItem" class="newTodo w-full outline-none placeholder-gray-800 ">
                    <button id="clearBtn" onclick="clearComplete()">Clear Completed</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
