<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/app.css">
    <script src="https://kit.fontawesome.com/1f99839674.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TO DO LIST</title>
</head>
<body>
    <!-- <img src="images/bg-img.webp" alt="background room"> -->
    <div class="mainDiv h-screen flex flex-col">
        <nav class="flex justify-between items-center  px-10 text-white/75 text-3xl">
            <i class="fa-regular fa-user"></i>
            <h3>TO-DO-LIST</h3>
            <i class="fa-solid fa-gear"></i>
        </nav>
        <div class="bodyDiv flex flex-grow h-auto">
            <div class="listNav w-1/4 flex flex-col">
                <input id="listInput"  placeholder="Name New List..." class=" m-5 h-16 p-5 outline-none bg-white/75 rounded">
                <hr>
                <div class="listScrollCon">
                    <div id="listsCon">

                    </div>
                </div>
            </div>
            <div id="listBody" class="w-3/4 ">
                <div class="currNameDiv flex items-center ">
                    <h1 id="currName"></h1>
                    <div class="grow"></div>
                    <details class="dropdown relative">
                        <summary class="btn"><i class="fa-solid fa-ellipsis-vertical text-4xl"></i></summary>
                        <ul class="dropdown-content absolute flex flex-col gap-1">
                            <li class="flex gap-2 items-center p-1"><i class="fa-solid fa-magnifying-glass"></i>search</li>
                            <li class="flex gap-2 items-center p-1"><i class="fa-solid fa-eye-slash"></i>Hidden Content</li>
                        </ul>
                    </details>
                </div>
                <hr>
                <div id="currTodos">
                    
                </div>
                <div id="addItemDiv" class="w-full">
                    <input placeholder="Add Todos Here..." id="addItem" class="newTodo w-full outline-none placeholder-gray-800 ">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
